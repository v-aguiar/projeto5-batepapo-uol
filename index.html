<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;1,400&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/style.css">

  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>Bate-Papo UOL | Victor Aguiar 💜</title>
</head>

<body>
  <header>
    <nav>
      <a href="/projeto5-batepapo-uol"><img src="./assets/logo-bp-uol.svg" alt="Logo bate papo UOL"></a>
      <a href="#" onclick="modal.openModal()"><img src="./assets/people-icon.svg" alt="People icon"></a>
    </nav>
  </header>

  <main>
    <section class="messages"></section>

    <section class="modal --hidden">
      <div class="modal__clickable-area"></div>

      <aside class="sidebar">
        <h2 class="sidebar__title">Escolha um contato para enviar mensagem:</h2>
        <nav class="sidebar__onlineUsers">
          <ul>
            <li onclick="sidebar.selectLine(this)" class="sidebar__line">
              <span>
                <img class="sidebar__icon" src="./assets/people-icon.svg" alt="People icon">
                <p>Todos</p>
              </span>
              <img class="sidebar__checkmark --hidden" src="./assets/checkmark-icon.svg" alt="Check icon">
            </li>
          </ul>
        </nav>

        <h2 class="sidebar__title">Escolha a visibilidade:</h2>
        <nav class="sidebar__visibility">
          <ul>
            <li onclick="sidebar.selectLine(this)" class="sidebar__line" data-identifier="visibility">
              <span>
                <img class="sidebar__icon" src="./assets/locked-icon.svg" alt="Private message icon">
                <p>Privado</p>
              </span>
              <img class="sidebar__checkmark --hidden" src="./assets/checkmark-icon.svg" alt="Check icon">
            </li>
            <li onclick="sidebar.selectLine(this)" class="sidebar__line" data-identifier="visibility">
              <span>
                <img class="sidebar__icon" src="./assets/unlocked-icon.svg" alt="Public message icon">
                <p>Público</p>
              </span>
              <img class="sidebar__checkmark --hidden" src="./assets/checkmark-icon.svg" alt="Check icon">
            </li>
          </ul>
        </nav>
      </aside>
    </section>
  </main>

  <footer>
    <span class="input-description">
      <label for="message" class="--sr-only">Message input field</label>
      <textarea name="message" id="message" placeholder="Escreva aqui..."></textarea>
      <p>Enviando para todos</p>
    </span>
    <button data-identifier="send-message" type="submit" for="message" onclick="chat.sendMessage()">
      <img src="./assets/plane-icon.svg" alt="Submit message icon">
    </button>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./scripts/script.js"></script>
</body>

</html>
